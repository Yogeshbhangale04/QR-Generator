<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-section">
            <label for="inputText">Enter Text or URL:</label>
            <input type="text" id="inputText" placeholder="Enter your text or URL">
            <button id="generateBtn">Generate QR Code</button>
        </div>
        <div class="qr-code-display" id="qrCodeDisplay">
            <!-- Generated QR code will be displayed here -->
        </div>
        <button id="downloadBtn" class="hidden">Download QR Code</button>
    </div>
    <script src="qrcodejs-master\qrcode.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
